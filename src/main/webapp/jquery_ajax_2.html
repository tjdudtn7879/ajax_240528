<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <script src="js/jquery.min.js"></script>
    <script>
    	//jQuery 기본 형식
    	$(function(){
    		$.ajax({
    			url:"js/dataset.xml"
    		   ,type:"get"
    		   ,dataType:"xml"
    		   ,success:function(data){
    			   var $data = $(data).find("record");
    			   if($data.length>0){
    				   var tb = $("<table/>");

    				   $.each($data, function(i, o){
    					   var $id = $(o).find("id").text();
    					   var $first_name = $(o).find("first_name").text();
    					   var $last_name = $(o).find("last_name").text();
    					   var $email = $(o).find("email").text();
    					   var $gender = $(o).find("gender").text();
    					   
    					   
    					   var row = $("<tr/>").append(
							   $("<td/>").text($id)
							   ,$("<td/>").text($first_name)
							   ,$("<td/>").text($last_name)
							   ,$("<td/>").text($email)
							   ,$("<td/>").text($gender)
							   );
    				   			tb.append(row);
    				  		 });
//     				   for(var i in data){
//     					   var $id = data[i].id;
//     					   var $first_name = data[i].first_name;
//     					   var $last_name = data[i].last_name;
//     					   var $email = data[i].email;
//     					   var $gender = data[i].gender;
    					   
//     					   var row = $("<tr/>").append(
//     							   $("<td/>").text($id)
//     							   ,$("<td/>").text($first_name)
//     							   ,$("<td/>").text($last_name)
//     							   ,$("<td/>").text($email)
//     							   ,$("<td/>").text($gender)
//     							   );
//     					   tb.append(row);
//     				   }//end of for
    				   
    				   $(".wrap").append(tb); // json데이터를 wrap 클래스에 출력
    			   }
    		   }
    		});
    	});
    </script>
</head>
<body>
	<div class="wrap"></div>
</body>
</html>
